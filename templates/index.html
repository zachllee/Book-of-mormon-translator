<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Query</title>
</head>
<body>
    <h1>Ask OpenAI</h1>
    <form action="/" method="post">
        <textarea name="query" rows="4" cols="50" placeholder="Enter your query here..."></textarea><br>
        <input type="submit" value="Ask">
    </form>
    <h2>Response:</h2>
    <p>{{ response }}</p>
</body>
</html>
